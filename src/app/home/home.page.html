<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let post of posts">
        <ion-item class="no-padding">
          <ion-icon name="time" slot="start"></ion-icon>
          <ion-label>
            <h2>{{post.title}}</h2>
            <p>{{ post.details }}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="start">
          <ion-item-option color="success" [routerLink]="['/edit-page', post.id]">
            <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deletePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-grid>

  <!-- Botones de acciÃ³n -->
  <div class="action-buttons">
    <ion-button expand="full" color="primary" [routerLink]="['/add-post']">
      <ion-icon name="add" slot="start"></ion-icon>
      Agregar Post
    </ion-button>
    <app-logout></app-logout>
    <ion-button expand="full" color="tertiary" [routerLink]="['/lista-usuarios']">Lista de Usuarios</ion-button>
  </div>
 
</ion-content>
<app-footer></app-footer>
