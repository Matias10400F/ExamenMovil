<ion-header>
  <ion-toolbar  class="no-border">
    <app-header></app-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header  collapse="condense">
  </ion-header>

  <ion-list *ngIf="characters.length > 0">
    <ion-item *ngFor="let character of characters" (click)="showCharacterDetails(character)">
      <ion-thumbnail slot="start">
        <img [src]="character.image" alt="Character Image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ character.name }}</h2>
        <p>{{ character.species }} - {{ character.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingText="Cargando mÃ¡s...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
