<ion-header [translucent]="true">
  <app-header></app-header>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>Registro</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Correo" labelPlacement="floating" placeholder="Ingrese su correo electrónico"
            [(ngModel)]="registroservi.user.email" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Crear su contraseña" labelPlacement="floating" placeholder="Crear contraseña nueva"
            [(ngModel)]="registroservi.user.password" required type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" fill="solid" color="tertiary"
          (click)="registroservi.registro(registroservi.user)">Registro
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
