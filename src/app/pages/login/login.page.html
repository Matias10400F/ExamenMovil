<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-img class="img" src="/assets/avatars/av-1.png" alt=""></ion-img>
        <h1 class="titulo-redondo">Upday</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            label="Email"
            type="text"
            minlength="3"
            maxlength="30"
            labelPlacement="floating"
            placeholder="Ingrese su correo electrónico"
            [(ngModel)]="loginser.user.email"
            loginser
            user.email
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input
            minlength="4"
            maxlength="20"
            type="password"
            label="Password"
            labelPlacement="floating"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="loginser.user.password"
            required
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="dark"
          (click)="loginser.login(loginser.user)"
          >Ingresar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <div class="contenedor">
          <p class="mensaje">¿No tienes cuenta?</p>
          <ion-button
            shape="round"
            size="small"
            fill="outline"
            color="dark"
            [routerLink]="['/registro']"
            >Crear una cuenta
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
