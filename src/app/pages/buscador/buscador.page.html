<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar
    [(ngModel)]="filtro"
    (ionChange)="filtrarElementos()"
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of elementosFiltrados"> {{item }} </ion-item>
  </ion-list>
</ion-content>

<app-footer></app-footer>
